syntax = "proto3";
package components;
option go_package = "github.com/thousight/mark-wen-space-schema/markwen.space/pb/proto/components";

import "proto/components/image.proto";

message IntroCard {
  string name = 1;
  string title = 2;
  components.Image image = 3;
  repeated components.Image icons = 4;
}

